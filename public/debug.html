<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #00ff00; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
        .warning { color: #ffd43b; }
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <h1>üîß TechBirds API Debug Console</h1>
    <div id="output"></div>
    
    <div style="margin: 20px 0;">
        <button onclick="runFullTest()">üß™ Run Full API Test</button>
        <button onclick="testMinimal()">üî¨ Test Minimal Data</button>
        <button onclick="checkAuth()">üîê Check Authentication</button>
        <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<pre>${typeof message === 'object' ? JSON.stringify(message, null, 2) : message}</pre>`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            output.innerHTML = '';
        }

        async function checkAuth() {
            log('üîê Checking Authentication Status...', 'info');
            
            const adminToken = localStorage.getItem('admin_token');
            const authToken = localStorage.getItem('authToken');
            
            log(`Admin Token: ${adminToken ? 'Present ‚úÖ' : 'Missing ‚ùå'}`, adminToken ? 'success' : 'error');
            log(`Auth Token: ${authToken ? 'Present ‚úÖ' : 'Missing ‚ùå'}`, authToken ? 'success' : 'error');
            
            if (!adminToken && !authToken) {
                log('‚ùå No authentication tokens found. You need to log in first.', 'error');
                return false;
            }
            
            // Test if token works
            try {
                const response = await fetch('/api/admin/authors', {
                    headers: {
                        'Authorization': `Bearer ${adminToken || authToken}`
                    }
                });
                
                log(`API Test: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.status === 401 || response.status === 403) {
                    log('‚ùå Token is invalid or expired', 'error');
                    return false;
                }
                
                log('‚úÖ Authentication working', 'success');
                return true;
                
            } catch (error) {
                log(`‚ùå Auth test failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function testMinimal() {
            log('üî¨ Testing Minimal Author Data...', 'info');
            
            const token = localStorage.getItem('admin_token') || localStorage.getItem('authToken');
            
            if (!token) {
                log('‚ùå No authentication token. Please log in first.', 'error');
                return;
            }
            
            const minimalData = {
                firstName: "Test",
                lastName: "Author",
                email: `test${Date.now()}@techbirds.com`
            };
            
            log('üì§ Sending minimal data:', 'info');
            log(minimalData);
            
            try {
                const response = await fetch('/api/admin/authors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(minimalData)
                });
                
                log(`üìä Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ SUCCESS! Minimal data works:', 'success');
                    log(data);
                } else {
                    const errorData = await response.json();
                    log('‚ùå Validation failed:', 'error');
                    log(errorData);
                    
                    if (errorData.errors) {
                        log('üîç Specific validation errors:', 'warning');
                        for (const [field, messages] of Object.entries(errorData.errors)) {
                            const messageList = Array.isArray(messages) ? messages : [messages];
                            log(`  ‚Ä¢ ${field}: ${messageList.join(', ')}`, 'error');
                        }
                    }
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function runFullTest() {
            clearOutput();
            log('üß™ Starting Full API Validation Test...', 'info');
            
            // Check auth first
            const authOk = await checkAuth();
            if (!authOk) return;
            
            log('\\nüî¨ Testing different status values...', 'info');
            
            const token = localStorage.getItem('admin_token') || localStorage.getItem('authToken');
            
            const testData = {
                firstName: "Test",
                lastName: "User",
                email: "test@example.com",
                bio: "Test bio",
                specialization: "Web Development"
            };
            
            const statusValues = ["active", "Active", "ACTIVE", 1, "inactive", "suspended"];
            
            for (const status of statusValues) {
                log(`\\nüìã Testing status: "${status}" (type: ${typeof status})`, 'info');
                
                const payload = { ...testData, status, email: `test${Date.now()}@example.com` };
                
                try {
                    const response = await fetch('/api/admin/authors', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`‚úÖ Status "${status}": SUCCESS!`, 'success');
                        log(data);
                        break; // Stop on first success
                    } else {
                        const errorData = await response.json();
                        log(`‚ùå Status "${status}": ${response.status} ${response.statusText}`, 'error');
                        
                        if (errorData.errors) {
                            for (const [field, messages] of Object.entries(errorData.errors)) {
                                log(`  ‚Ä¢ ${field}: ${Array.isArray(messages) ? messages.join(', ') : messages}`, 'error');
                            }
                        }
                    }
                    
                } catch (error) {
                    log(`‚ùå Status "${status}": Network error - ${error.message}`, 'error');
                }
            }
            
            log('\\nüß™ Test completed!', 'info');
        }

        // Auto-run auth check on load
        setTimeout(checkAuth, 1000);
    </script>
</body>
</html>
